<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة التواصل</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: right;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #4CAF50;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>صفحة التواصل</h1>
    </header>

    <nav>
        <a href="default.html">الصفحة الرئيسية</a>
        <a href="me1.html">معلومات عني</a>
        <a href="me.html">الخدمات</a>
        <a href="me2.html">تواصل معنا</a>
    </nav>

    <div class="container">
        <section id="contact">
            <h2>تواصل معنا</h2>
            <form action="#" method="post">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">الرسالة:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">إرسال</button>
            </form>
        </section>
    </div>

    <footer>
        <p>حقوق الطبع والنشر &copy; 2024 ريمون ثروت</p>
    </footer>

</body>
</html>
